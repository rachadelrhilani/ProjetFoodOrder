<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link href="css/panier.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- panier script -->
    <script src="js/panier.js" defer></script>
    <!--  -->
    <title></title>
  </head>
  <body>
    <!-- panier popup -->
    <!--  -->
    <div class="panier h-full w-7/12 flex border-2 rounded-3xl">
      <div class="panier-info w-10/12 overflow-auto h-full">
        <!-- titre -->
        <div id="p-title" class="flex items-center p-2">
          <i class="fa-solid fa-utensils"></i>
          <h1 class="text-5xl">Panier</h1>
        </div>
        <!--  -->
        <div class="p-content flex flex-col justify-center items-center">
          <!-- chaque plat -->
          <div
            class="panier-plat flex justify-between items-center w-4/4 p-3.5"
          >
            <img src="" alt="plat" />
            <h2 class="text-3xl">Chicken burger</h2>
            <div class="pm">
              <button class="text-4xl decrease">-</button>
              <input
                readonly
                type="number"
                min="1"
                class="text-4xl plat-count"
              />
              <button class="text-4xl increase">+</button>
            </div>
            <select class="text-3xl plat-size">
              <option value="">S</option>
              <option value="">L</option>
              <option value="">XL</option>
            </select>
            <!-- price n cnacel -->
            <div class="pc flex justify-between w-1/4">
              <label class="text-3xl price-tag">$100</label>
              <button class="text-3xl cancel">X</button>
            </div>
          </div>
        </div>
      </div>
      <!-- panier sidebar -->
      <div
        class="panier-prix h-full border-l-2 w-1/4 flex justify-around items-center flex-col rounded-r-3xl"
      >
        <h1 class="text-3xl">Sommaire</h1>
        <hr />
        <div class="grid grid-cols-2 gap-2">
          <h4>3 Plat</h4>
          <h4>200</h4>
          <h4>Livraison:</h4>
          <h4>50</h4>
        </div>
        <h2 class="text-2xl">Total: 200</h2>
        <button id="commander" class="p-2 rounded-2xl">Commander</button>
      </div>
    </div>

    <!-- Formule de Payement -->
    <!-- -->
    <div
      class="paiment flex flex-col justify-center items-center h-11/12 w-11/12 border"
    >
      <h1>Paiement</h1>
      <hr />
      <h2>Nom</h2>
      <div class="flex justify-around">
        <input type="text" />
        <input type="password" />
      </div>
      <h2>Email</h2>
      <div class="flex justify-around">
        <input type="email" class="in-email w-5/6" />
      </div>
      <h2>Adresse</h2>
      <div class="adress">
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </div>
      <h3>Method de paiement</h3>
      <input type="radio" name="pay" id="" />
      <label for="">Carte debit/credit</label>
      <input type="radio" name="pay" id="" />
      <img src="images/image 1.png" alt="" />
    </div>
  </body>
</html>
